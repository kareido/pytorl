algorithm: deep_q_learning
seed: 1024
solver:
    env: Pong-v0
    lr: 0.0001
    gamma: 0.99
    episodes: 10000
    frame_stack: 4
    update_freq: 1
    eps_start: 1.0
    eps_end: 0.02
    eps_decay: 1000
replay:
    capacity: 10000
    sample_batch: 100
    dist_sync: False
record:
    freq: 20
    save_path: ./checkpoint
    render: False
    debug: False
    
