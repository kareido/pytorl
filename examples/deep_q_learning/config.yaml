algorithm: deep_q_learning
seed: 1024
solver:
    env: Breakout-v0
    lr: 0.00001
    gamma: 0.999
    episodes: 20000
    frame_step: 1
    update_freq: 20
    eps_start: 1.0
    eps_end: 0.01
    eps_decay: 1000000
replay:
    capacity: 100000
    sample_batch: 10240
    dist_sync: False
record:
    freq: 20
    save_path: ./checkpoint2
    render: False
    debug: False
    
