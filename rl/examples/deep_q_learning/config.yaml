algorithm: deep_q_learning
seed: 1024
solver:
    env: CartPole-v0
    gamma: 0.999
    num_eps: 100 # episodes
    update_freq: 10
network:
    agent:
        model_name: DQN
        backbone: False
        replace_fc: ''
        pretrain: False
        load_path: ../checkpoint/agent.pth
        save_path: ../checkpoint/agent.pth
    target:
        model_name: DQN
        backbone: False
        replace_fc: ''
        pretrain: False
        load_path: ../checkpoint/target.pth
        save_path: ../checkpoint/target.pth
replay:
    capacity: 10000
    sample_batch: 128 # per gpu
    dist_sync: False
    